name: Run Pytest Suite ğŸ§ª

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.0"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Set Environment Variables
        run: |
          echo "FLASK_ENV=testing" >> $GITHUB_ENV
          echo "DATABASE_URL=sqlite:///test.db" >> $GITHUB_ENV
          echo "SQLALCHEMY_DATABASE_URI=sqlite:///test.db" >> $GITHUB_ENV

      - name: ğŸ› Debug Environment
        run: |
          echo "Environment Variables:"
          env
          echo "Python Version:"
          python --version
          echo "Installed Packages:"
          pip list

      - name: ğŸ”„ Apply Database Migrations
        run: |
          flask db upgrade

      - name: ğŸ§ª Run Tests with Coverage
        run: |
          pytest --cov=app tests/
          coverage xml

      - name: ğŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: doma-loane/Inventory-Management-Systems
          fail_ci_if_error: true
